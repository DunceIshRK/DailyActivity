<!DOCTYPE html>
<html lang="en">
<head>
    <title>DS Daily Activity Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --success: #166534; --danger: #991b1b; --whatsapp: #075e54; }
        
        /* High-Resolution Rendering Fixes */
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; background: #e2e8f0; font-weight: bold; cursor: pointer; transition: all 0.2s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }

        .tab-content { display: none; max-width: 100%; margin: auto; }
        .tab-content.active { display: block; }

        .section-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h3 { margin: 0 0 15px 0; color: var(--primary); font-size: 1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }
        .deadline-badge { background: #fee2e2; color: #991b1b; font-size: 0.75rem; padding: 4px 10px; border-radius: 6px; float: right; font-weight: bold; }
        
        label { display: block; margin-top: 14px; font-weight: 700; font-size: 0.9rem; color: #475569; }
        input, select { width: 100%; padding: 14px; margin-top: 6px; border: 1.5px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #fff; }
        
        button#submitBtn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2); }
        .export-btn { width: 100%; padding: 16px; background: var(--whatsapp); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 15px; font-size: 1rem; }
        
        /* Dashboard High-Res Styling */
        #capture-area { padding: 30px; background: white; border-radius: 20px; width: fit-content; }
        .table-wrapper { overflow-x: auto; background: white; border-radius: 14px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        table { border-collapse: collapse; font-size: 12px; min-width: 1950px; line-height: 1.5; } 
        th { background: #f1f5f9; padding: 14px 12px; text-align: left; border-bottom: 2.5px solid #e2e8f0; white-space: nowrap; border-right: 1px solid #e2e8f0; color: #334155; font-weight: 800; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; white-space: nowrap; border-right: 1px solid #f1f5f9; }
        
        td:first-child, th:first-child { position: sticky; left: 0; background: white; z-index: 2; font-weight: 800; border-right: 3px solid #e2e8f0; }
        th:first-child { background: #f1f5f9; z-index: 3; }

        .badge { padding: 6px 10px; border-radius: 8px; font-weight: 800; font-size: 10px; display: inline-block; letter-spacing: 0.5px; }
        .bg-done { background: #dcfce7; color: var(--success); border: 1px solid #bbf7d0; }
        .bg-pending { background: #fee2e2; color: var(--danger); border: 1px solid #fecaca; }
        .badge-id { background: #eff6ff; color: var(--primary); font-family: "SF Mono", "Monaco", monospace; border: 1px solid #dbeafe; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('form')">ENTRY FORM</button>
    <button class="tab-btn" onclick="showTab('db')">DASHBOARD</button>
</div>

<div id="form" class="tab-content active">
    <form id="storeForm">
        <div class="section-card">
            <h3>Store Selection</h3>
            <select name="store" required>
                <option value="">-- Choose Store --</option>
                <option>TM6N</option><option>TM4T</option><option>TM6M</option><option>T9W3</option>
                <option>T9T3</option><option>T9V5</option><option>T3GC</option><option>TM6O</option>
                <option>T9T7</option><option>TM4Z</option><option>TM3J</option><option>TM5C</option>
                <option>TN1B</option><option>TK5T</option><option>TN1T</option><option>T9H8</option>
                <option>TM8T</option><option>TN1C</option><option>TBAE</option><option>TL1U</option>
            </select>
        </div>

        <div class="section-card">
            <span class="deadline-badge">10 AM</span>
            <h3>Deadline : 10 AM</h3>
            <label>RMS</label><select name="rms"><option value="">Pending</option><option>Done</option></select>
            <label>OSA Morning</label><select name="osaMorning"><option value="">Pending</option><option>Done</option></select>
            <label>EMS Portal Entry</label><select name="emsPortal"><option value="">Pending</option><option>Done</option></select>
            <label>AI Count Correction (Doc No)</label><input type="text" name="aiCount">
            <label>F&V Dump (Doc No)</label><input type="text" name="fvDump">
        </div>

        <div class="section-card">
            <span class="deadline-badge">12 PM</span>
            <h3>Deadline : 12 PM</h3>
            <label>Reattempt Clearance</label><select name="reattempt"><option value="">Pending</option><option>Done</option></select>
            <label>CN Clearance</label><select name="cnClearance"><option value="">Pending</option><option>Done</option></select>
            <label>JM Order Clearance</label><select name="jmOrder"><option value="">Pending</option><option>Done</option></select>
            <label>BOC Login</label><select name="bocLogin"><option value="">Pending</option><option>Done</option></select>
            <label>DFB Indent</label><select name="dfbIndent"><option value="">Pending</option><option>Done</option></select>
            <label>PIS (Doc No)</label><input type="text" name="pis">
            <label>F&V Indent (Doc No)</label><input type="text" name="fvIndent">
        </div>

        <div class="section-card">
            <span class="deadline-badge">3 PM - 6 PM</span>
            <h3>Deadline : 3 PM - 6 PM</h3>
            <label>OSA Evening</label><select name="osaEvening"><option value="">Pending</option><option>Done</option></select>
            <label>Near Expiry Check</label><select name="nearExpiry"><option value="">Pending</option><option>Done</option></select>
            <label>JM Count Correction (Doc No)</label><input type="text" name="jmCount">
            <label>Articles from List (Doc No)</label><input type="text" name="articles">
            <label>Non F&V Dump (Doc No)</label><input type="text" name="nonFvDump">
            <label>Daily Self Help (Enter no of Bays)</label><input type="text" name="selfHelp">
        </div>

        <div class="section-card">
            <span class="deadline-badge">EOD</span>
            <h3>Deadline : EOD</h3>
            <label>Pending GRN</label><select name="pendingGrn"><option value="">Pending</option><option>Done</option></select>
            <label>EOD Cash Reco</label><select name="cashReco"><option value="">Pending</option><option>Done</option></select>
        </div>

        <div id="tueGroup" class="section-card" style="display:none; border: 2.5px solid var(--danger);">
            <span class="deadline-badge">TUESDAY ONLY</span>
            <h3 style="color:var(--danger)">Weekly Inventory (PI)</h3>
            <label>F&V PI (Posting Doc No)</label><input type="text" name="fvPi">
            <label>Crate PI (Posting Doc No)</label><input type="text" name="cratePi">
            <label>Consumable PI (Posting Doc No)</label><input type="text" name="consumablePi">
        </div>

        <button type="submit" id="submitBtn">SUBMIT ALL ACTIVITIES</button>
    </form>
</div> 

<div id="db" class="tab-content">
    <button class="export-btn" onclick="exportLandscapeReport()">ðŸ“¸ EXPORT ULTRA-HD REPORT (PNG)</button>
    <div class="table-wrapper">
        <div id="capture-area">
            <h1 id="reportTitle" style="margin: 0 0 5px 0; color: #1e293b; font-size: 1.6rem;">Store Operations Performance</h1>
            <p style="margin-top: 0; color: #64748b; font-weight: 600;">Full System Landscape View</p>
            <table>
                <thead><tr id="masterHead"></tr></thead>
                <tbody id="masterBody"></tbody>
            </table>
            <p id="exportTime" style="font-size: 12px; color:#94a3b8; margin-top: 20px; font-weight: bold;"></p>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyITfSQI7cD1rSIRjVB8CWXaSWHlyHmjJAe2X-dz7VAd43YSP7p5RpcVgNBPjuevZrM9w/exec';
    const isTuesday = new Date().getDay() === 2;

    window.onload = () => { if(isTuesday) document.getElementById('tueGroup').style.display = 'block'; };

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'db') loadDashboard();
    }

    async function loadDashboard() {
        const tbody = document.getElementById('masterBody');
        tbody.innerHTML = '<tr><td colspan="25">Loading ultra-HD dashboard...</td></tr>';
        try {
            const res = await fetch(scriptURL);
            const globalData = await res.json();
            const headers = globalData[0];
            let rows = globalData.slice(1);

            if (!isTuesday) {
                const piStart = headers.findIndex(h => h.includes("(Tue)"));
                if (piStart > -1) {
                    headers.splice(piStart, 3);
                    rows = rows.map(r => { r.splice(piStart, 3); return r; });
                }
            }

            document.getElementById('masterHead').innerHTML = headers.map(h => `<th>${h}</th>`).join('');
            document.getElementById('masterBody').innerHTML = rows.map(r => `
                <tr>${r.map(c => `<td><span class="${getCls(c)}">${c}</span></td>`).join('')}</tr>
            `).join('');
        } catch(e) { tbody.innerHTML = '<tr><td>Connection Error.</td></tr>'; }
    }

    function getCls(c) {
        if(String(c).includes('Done')) return 'badge bg-done';
        if(String(c).includes('Pending')) return 'badge bg-pending';
        if(c !== "" && c !== "âŒ Pending" && c !== "â€”") return 'badge badge-id';
        return '';
    }

    function exportLandscapeReport() {
        const area = document.getElementById('capture-area');
        const btn = event.target;
        btn.innerText = "PROCESSING HIGH-RES IMAGE...";
        btn.disabled = true;
        
        document.getElementById('exportTime').innerText = "Report Generated On: " + new Date().toLocaleString();

        html2canvas(area, { 
            scale: 4, // 4x resolution for pixel-perfect WhatsApp sharing
            useCORS: true, 
            allowTaint: true,
            backgroundColor: "#ffffff",
            width: area.scrollWidth, 
            height: area.scrollHeight,
            onclone: (clonedDoc) => {
                // Ensure sticky columns render correctly in the clone
                clonedDoc.getElementById('capture-area').style.width = 'fit-content';
            }
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Store_Report_HD_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL("image/png", 1.0); // Highest quality JPG/PNG
            link.click();
            btn.innerText = "ðŸ“¸ EXPORT ULTRA-HD REPORT (PNG)";
            btn.disabled = false;
        });
    }

    document.getElementById('storeForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Submitting Data..."; btn.disabled = true;
        fetch(scriptURL, { method: 'POST', body: new FormData(e.target)})
            .then(() => { 
                alert("Submission successful!"); 
                e.target.reset(); 
                btn.innerText = "SUBMIT ALL ACTIVITIES"; 
                btn.disabled = false; 
            })
            .catch(() => { alert("Error!"); btn.disabled = false; });
    });
</script>
</body>
</html>
